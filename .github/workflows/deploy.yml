name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run deploy on VPS
        run: |
          set -e
          TARGET_DIR="${{ secrets.TARGET_DIR }}"
          TARGET_DIR="${TARGET_DIR:-/var/www/cartaodetodos}"
          # write private key to temporary file from secret and secure it
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} bash -s "$TARGET_DIR" << 'EOF'
            TARGET_DIR="$1"
            set -e
            cd "$TARGET_DIR"
            git fetch --all
            git reset --hard origin/main
            npm install --production
            pm2 restart cartaodetodos || pm2 start server.js --name cartaodetodos
          EOF
          # remove temporary key
          rm -f /tmp/deploy_key